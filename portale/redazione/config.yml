backend:
  name: git-gateway
  branch: dependabot/bundler/addressable-2.8.1  # o master, se usi quello

media_folder: "assets"
public_folder: "/assets/"

collections:
  - name: "posts"
    label: "Post"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Lingua", name: "lang", widget: "select", options: ["it", "en"], default: "it" }
      - { label: "Riferimento (ref)", name: "ref", widget: "string" }
      - { label: "Categorie", name: "categories", widget: "list", default: ["categoria1"] }
      - { label: "Tag", name: "tags", widget: "list", default: ["tag1", "tag2", "tag3"] }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Contenuto", name: "body", widget: "markdown" }

  - name: "impostazioni"
    label: "Impostazioni sito"
    file: "content/settings.yml"
    fields:
      - { label: "Titolo del sito", name: "title", widget: "string" }
      - { label: "Descrizione", name: "description", widget: "text" }
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "Lingua", name: "lang", widget: "select", options: ["it", "en"], default: "it" }

  - name: "redattori"
    label: "Team Redazionale"
    folder: "content/redattori"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nome", name: "nome", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Ruolo", name: "ruolo", widget: "string" }
      - { label: "Bio", name: "bio", widget: "text" }
      - { label: "Attivo", name: "attivo", widget: "boolean", default: true }
